[versions]
agp = "8.13.1"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.12.0"
constraintlayout = "2.2.1"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# Jetpack Lifecycle
lifecycle-livedata = "androidx.lifecycle:lifecycle-livedata:2.8.3"
lifecycle-viewmodel = "androidx.lifecycle:lifecycle-viewmodel:2.8.3"
lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime:2.8.3"

# Room
room-runtime = "androidx.room:room-runtime:2.6.1"
room-compiler = "androidx.room:room-compiler:2.6.1"

# Retrofit
retrofit = "com.squareup.retrofit2:retrofit:2.11.0"
retrofit-gson = "com.squareup.retrofit2:converter-gson:2.11.0"
okhttp-logging = "com.squareup.okhttp3:logging-interceptor:4.12.0"

# Glide
glide = "com.github.bumptech.glide:glide:4.16.0"
glide-compiler = "com.github.bumptech.glide:compiler:4.16.0"

# RecyclerView
recyclerview = "androidx.recyclerview:recyclerview:1.3.2"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }

